<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
 <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <title>Calificación</title>
        <h:outputStylesheet name="css/jsfcrud.css"></h:outputStylesheet>
        <link rel="stylesheet" jsf:name="css/formularios/estilos_calificacion.css"></link>
        <link rel="stylesheet" jsf:name="bootstrap/css/bootstrap.min.css"></link>
        <!-- <link rel="shortcut icon" jsf:name="resources/css/img/Favicon/favicon.ico" type="image/x-icon"></link> -->
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/Favicon/favicon.ico']}"/>
    </h:head>
 
 <h:body>
 	<div class="content">
 		<header class="row">
 			<!-- Columna de Breadcrum -->
 			<div class="borde col">
 				<ul class="breadcrumb">
 					<li><a href="../mod_1_usuarios/client_home.html">Home</a></li>
 					<li><a href="../formularios/calificacion.html">Calificación</a></li>
 				</ul>
 			</div>
 			<!-- Columna área de notificación -->
 			<div class="borde col">
 				<ul class="notification">
 					<li><h:graphicImage value="../../../resources/css/img/Elements/list.jpg"/></li>
 					<li><h:graphicImage value="../../../resources/css/img/Elements/notificacion.png"/></li>
 					<li><h:graphicImage value="../../../resources/css/img/Elements/mensaje.png"/></li>
 					<li>Cliente</li>
 				</ul>
 			</div>
 		</header>
 		<!-- Título -->
 		<div class="row">
 			<div class="col">
 				<h1>Califica tu Servicio</h1>
 			</div>
 		</div>
 		<!-- Textarea comentario servicio -->
 		<div class="row">
 			<div class="col">
 				<form>
 					<div class="inputform">
 						<textarea placeholder="¿Qué tal estuvo el servicio que tomaste?"></textarea>
 					</div>
 					<!-- imagen de estrellas -->
 					<div class="score col col-lg-12">
 						<h:graphicImage value="../../../resources/css/img/Elements/5stars.png"/>
 					</div>
 				</form>
 			</div>
 		</div>
 		<!-- Textarea comentario barbero -->
 		<div class="row">
 			<div class="col">
 				<form>
 					<div class="inputform">
 						<textarea placeholder="¿Qué tal tu experiencia con el Barbero?"></textarea>
 					</div>
 					<!-- imagen de estrellas -->
 					<div class="score col col-lg-12">
 						<h:graphicImage value="../../../resources/css/img/Elements/5stars.png"/>
 					</div>
 				</form>
 			</div>
 		</div>
 		<!-- Textarea comentario productos -->
 		<div class="row">
 			<div class="col">
 				<form>
 					<div class="inputform">
 						<textarea placeholder="¿Qué tal los productos que compraste?"></textarea>
 					</div>
 					<!-- imagen estrelals -->
 					<div class="score col col-lg-12">
 						<h:graphicImage value="../../../resources/css/img/Elements/5stars.png"/>
 					</div>
 				</form>
 			</div>
 		</div>
 		<!-- Botón enviar calificación -->
 		<div class="row">
 			<div class="col">
 				<a class="abuttonc" onclick="enviar()" href="../mod_1_usuarios/client_home.html">Enviar Calificación</a>
 			</div>
 		</div>
 		<!-- Botón ir al home -->
 		<div class="row">
 			<div class="col">
 				<a class="abutton" href="../mod_1_usuarios/client_home.html">Home</a>
 			</div>
 		</div>
 		<footer class="footer row">
 			<div class="col">
 				<h:graphicImage value="../../../resources/css/img/Logo/Barbgend_logo.png"/>
 				<p class="text_right">© 2019 - GAES 3 ADSI 2021 - SENA CSF Regional Distrito Capital - Todos los derechos reservados.</p>
 			</div>
 		</footer>
 	</div>
 	<!-- Script alerta -->
 	<script>
 		function enviar() {
 			alert("Tu Calificación ha sido recibida con éxito, pronto la publicaremos.");
 		}
 	</script>
 	
 </h:body>
 </html>
