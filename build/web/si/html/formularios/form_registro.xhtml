<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<title>Formulario de Registro</title>
	<h:outputStylesheet name="css/jsfcrud.css"></h:outputStylesheet>
 	<link rel="stylesheet" jsf:name="css/formularios/estilos_form_registro.css"></link>
 	<link rel="stylesheet" jsf:name="bootstrap/css/bootstrap.min.css"></link>
 	<link rel="shortcut icon" jsf:name="resources/css/img/Favicon/favicon.ico" type="image/x-icon"></link>
</h:head>
<h:body>
	<header class="header">
		<div class="row">
		</div>
	</header>
	<!-- Contenedor General -->
	<div class="content" align = "center">
		<!-- Columna interna con el Formulario -->
		<div class="col_int">
			<h1>Formulario de Registro</h1>
			<!-- Formulario de creación -->
			<h:form>
				<h:inputText id="primerNombre" value="#{TblUsuario.usuPrimerNombre}" a:placeholder="Primer Nombre" styleClass="form-control form-control-sm" required="true" label="¡Introduce tu nombre correctamente!"/>
				<h:inputText id="segundoNombre" value="#{TblUsuario.usuSegundoNombre}" a:placeholder="Segundo Nombre" styleClass="form-control form-control-sm"/>
				<h:inputText id="primerApellido" value="#{TblUsuario.usuPrimerApellido}" a:placeholder="Primer Apellido" styleClass="form-control form-control-sm" required="true" label="¡Introduce tu apellido correctamente!"/>
				<h:inputText id="segundoApellido" value="#{TblUsuario.usuSegundoApellido}" a:placeholder="Segundo Apellido" styleClass="form-control form-control-sm"/>
				<h:inputText id="fechaNacimiento" value="#{TblUsuario.usuFechaNacimiento}" a:placeholder="Fecha de Nacimiento" styleClass="form-control form-control-sm" required="true"/>
				<h:inputText id="email" value="#{TblUsuario.usuEmail}" a:placeholder="Correo Electrónico" styleClass="form-control form-control-sm" required="true" label="¡Introduce correctamente tu correo!"/>
				<h:inputText id="telefonoMovil" value="#{TblUsuario.usuTelefonoMovil}" a:placeholder="Teléfono Móvil" styleClass="form-control form-control-sm" required="true" label="¡Ingresa tu número de teléfono!"/>
				<h:inputText id="telefonoFijo" value="#{TblUsuario.usuTelefonoFijo}" a:placeholder="Teléfono Fijo" styleClass="form-control form-control-sm"/>
				<h:inputText id="password" value="#{TblUsuario.usuPassword}" a:placeholder="Contraseña" styleClass="form-control form-control-sm" required="true" label="¡Ingresa tu contraseña!"/>
				<h:commandButton actionListener="#{TblUsuario.metodoCrearUsuario}" value="Crea tu usuario" styleClass="btn"></h:commandButton>
				<h:commandButton action="#{TblUsuario.metodoVuelveLanding}" value="Cancelar" styleClass="btn"></h:commandButton>
			</h:form>
		</div>
	</div>
	<footer class="footer">
		<h:graphicImage value="../../../resources/css/img/Logo/Barbgend_logo.png"/>
		<p class="text_right">© 2019 - GAES 3 ADSI 2021 - SENA CSF Regional Distrito Capital - Todos los derechos reservados.</p>
	</footer>
</h:body>
</html>
