<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblRolesLabel_rolIdRol}" for="rolIdRol" />
                    <h:inputText id="rolIdRol" value="#{tblRolesController.selected.rolIdRol}" title="#{bundle.EditTblRolesTitle_rolIdRol}" required="true" requiredMessage="#{bundle.EditTblRolesRequiredMessage_rolIdRol}"/>
                    <h:outputLabel value="#{bundle.EditTblRolesLabel_rolNombreRol}" for="rolNombreRol" />
                    <h:inputText id="rolNombreRol" value="#{tblRolesController.selected.rolNombreRol}" title="#{bundle.EditTblRolesTitle_rolNombreRol}" required="true" requiredMessage="#{bundle.EditTblRolesRequiredMessage_rolNombreRol}"/>
                </h:panelGrid>
                <h:commandLink action="#{tblRolesController.update}" value="#{bundle.EditTblRolesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblRolesViewLink}"/>
                <br />
                <h:commandLink action="#{tblRolesController.prepareList}" value="#{bundle.EditTblRolesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblRolesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
