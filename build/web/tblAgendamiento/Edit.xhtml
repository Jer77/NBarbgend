<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblAgendamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblAgendamientoLabel_ageIdAgendamiento}" for="ageIdAgendamiento" />
                    <h:inputText id="ageIdAgendamiento" value="#{tblAgendamientoController.selected.ageIdAgendamiento}" title="#{bundle.EditTblAgendamientoTitle_ageIdAgendamiento}" required="true" requiredMessage="#{bundle.EditTblAgendamientoRequiredMessage_ageIdAgendamiento}"/>
                    <h:outputLabel value="#{bundle.EditTblAgendamientoLabel_ageFechaAgendamiento}" for="ageFechaAgendamiento" />
                    <h:inputText id="ageFechaAgendamiento" value="#{tblAgendamientoController.selected.ageFechaAgendamiento}" title="#{bundle.EditTblAgendamientoTitle_ageFechaAgendamiento}" required="true" requiredMessage="#{bundle.EditTblAgendamientoRequiredMessage_ageFechaAgendamiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTblAgendamientoLabel_ageCalificacionBarbero}" for="ageCalificacionBarbero" />
                    <h:inputText id="ageCalificacionBarbero" value="#{tblAgendamientoController.selected.ageCalificacionBarbero}" title="#{bundle.EditTblAgendamientoTitle_ageCalificacionBarbero}" required="true" requiredMessage="#{bundle.EditTblAgendamientoRequiredMessage_ageCalificacionBarbero}"/>
                    <h:outputLabel value="#{bundle.EditTblAgendamientoLabel_ageIdClienteFk}" for="ageIdClienteFk" />
                    <h:selectOneMenu id="ageIdClienteFk" value="#{tblAgendamientoController.selected.ageIdClienteFk}" title="#{bundle.EditTblAgendamientoTitle_ageIdClienteFk}" required="true" requiredMessage="#{bundle.EditTblAgendamientoRequiredMessage_ageIdClienteFk}">
                        <f:selectItems value="#{tblUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblAgendamientoLabel_ageIdEstadoFk}" for="ageIdEstadoFk" />
                    <h:selectOneMenu id="ageIdEstadoFk" value="#{tblAgendamientoController.selected.ageIdEstadoFk}" title="#{bundle.EditTblAgendamientoTitle_ageIdEstadoFk}" required="true" requiredMessage="#{bundle.EditTblAgendamientoRequiredMessage_ageIdEstadoFk}">
                        <f:selectItems value="#{tblEstadoagendamientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tblAgendamientoController.update}" value="#{bundle.EditTblAgendamientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblAgendamientoViewLink}"/>
                <br />
                <h:commandLink action="#{tblAgendamientoController.prepareList}" value="#{bundle.EditTblAgendamientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblAgendamientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
