<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblAgendamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblAgendamientoEmpty}" rendered="#{tblAgendamientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblAgendamientoController.items.rowCount > 0}">
                    <h:outputText value="#{tblAgendamientoController.pagination.pageFirstItem + 1}..#{tblAgendamientoController.pagination.pageLastItem + 1}/#{tblAgendamientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblAgendamientoController.previous}" value="#{bundle.Previous} #{tblAgendamientoController.pagination.pageSize}" rendered="#{tblAgendamientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblAgendamientoController.next}" value="#{bundle.Next} #{tblAgendamientoController.pagination.pageSize}" rendered="#{tblAgendamientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblAgendamientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAgendamientoTitle_ageIdAgendamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.ageIdAgendamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAgendamientoTitle_ageFechaAgendamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.ageFechaAgendamiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAgendamientoTitle_ageCalificacionBarbero}"/>
                            </f:facet>
                            <h:outputText value="#{item.ageCalificacionBarbero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAgendamientoTitle_ageIdClienteFk}"/>
                            </f:facet>
                            <h:outputText value="#{item.ageIdClienteFk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAgendamientoTitle_ageIdEstadoFk}"/>
                            </f:facet>
                            <h:outputText value="#{item.ageIdEstadoFk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblAgendamientoController.prepareView}" value="#{bundle.ListTblAgendamientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblAgendamientoController.prepareEdit}" value="#{bundle.ListTblAgendamientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblAgendamientoController.destroy}" value="#{bundle.ListTblAgendamientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblAgendamientoController.prepareCreate}" value="#{bundle.ListTblAgendamientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblAgendamientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
