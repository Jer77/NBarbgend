<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTblProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_proIdProducto}" for="proIdProducto" />
                    <h:inputText id="proIdProducto" value="#{tblProductoController.selected.proIdProducto}" title="#{bundle.CreateTblProductoTitle_proIdProducto}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_proIdProducto}"/>
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_proNombreProducto}" for="proNombreProducto" />
                    <h:inputText id="proNombreProducto" value="#{tblProductoController.selected.proNombreProducto}" title="#{bundle.CreateTblProductoTitle_proNombreProducto}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_proNombreProducto}"/>
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_proPrecioUnitario}" for="proPrecioUnitario" />
                    <h:inputText id="proPrecioUnitario" value="#{tblProductoController.selected.proPrecioUnitario}" title="#{bundle.CreateTblProductoTitle_proPrecioUnitario}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_proPrecioUnitario}"/>
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_proDescripcionProducto}" for="proDescripcionProducto" />
                    <h:inputText id="proDescripcionProducto" value="#{tblProductoController.selected.proDescripcionProducto}" title="#{bundle.CreateTblProductoTitle_proDescripcionProducto}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_proDescripcionProducto}"/>
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_proPresentacion}" for="proPresentacion" />
                    <h:inputText id="proPresentacion" value="#{tblProductoController.selected.proPresentacion}" title="#{bundle.CreateTblProductoTitle_proPresentacion}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_proPresentacion}"/>
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_proIdMarcaFk}" for="proIdMarcaFk" />
                    <h:selectOneMenu id="proIdMarcaFk" value="#{tblProductoController.selected.proIdMarcaFk}" title="#{bundle.CreateTblProductoTitle_proIdMarcaFk}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_proIdMarcaFk}">
                        <f:selectItems value="#{tblMarcasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblProductoController.create}" value="#{bundle.CreateTblProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tblProductoController.prepareList}" value="#{bundle.CreateTblProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTblProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
