<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblProductoLabel_proIdProducto}"/>
                    <h:outputText value="#{tblProductoController.selected.proIdProducto}" title="#{bundle.ViewTblProductoTitle_proIdProducto}"/>
                    <h:outputText value="#{bundle.ViewTblProductoLabel_proNombreProducto}"/>
                    <h:outputText value="#{tblProductoController.selected.proNombreProducto}" title="#{bundle.ViewTblProductoTitle_proNombreProducto}"/>
                    <h:outputText value="#{bundle.ViewTblProductoLabel_proPrecioUnitario}"/>
                    <h:outputText value="#{tblProductoController.selected.proPrecioUnitario}" title="#{bundle.ViewTblProductoTitle_proPrecioUnitario}"/>
                    <h:outputText value="#{bundle.ViewTblProductoLabel_proDescripcionProducto}"/>
                    <h:outputText value="#{tblProductoController.selected.proDescripcionProducto}" title="#{bundle.ViewTblProductoTitle_proDescripcionProducto}"/>
                    <h:outputText value="#{bundle.ViewTblProductoLabel_proPresentacion}"/>
                    <h:outputText value="#{tblProductoController.selected.proPresentacion}" title="#{bundle.ViewTblProductoTitle_proPresentacion}"/>
                    <h:outputText value="#{bundle.ViewTblProductoLabel_proIdMarcaFk}"/>
                    <h:outputText value="#{tblProductoController.selected.proIdMarcaFk}" title="#{bundle.ViewTblProductoTitle_proIdMarcaFk}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblProductoController.destroyAndView}" value="#{bundle.ViewTblProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblProductoEditLink}"/>
                <br />
                <h:commandLink action="#{tblProductoController.prepareCreate}" value="#{bundle.ViewTblProductoCreateLink}" />
                <br />
                <h:commandLink action="#{tblProductoController.prepareList}" value="#{bundle.ViewTblProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
