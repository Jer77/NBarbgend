<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<title>Recuperar contraseña</title>
	<h:outputStylesheet name="css/jsfcrud.css"></h:outputStylesheet>
	<link rel="stylesheet"
		jsf:name="css/formularios/estilos_recuperar_contrasena.css"></link>
	<link rel="stylesheet" jsf:name="bootstrap/css/bootstrap.min.css"></link>
	<link rel="shortcut icon"
		jsf:name="resources/css/img/Favicon/favicon.ico" type="image/x-icon"></link>
</h:head>
<h:body>
	<header class="header"></header>
	<!-- Contenedor General -->
	<div class="content" align="center">
		<!-- Columna interna con el Formulario -->
		<div class="col_int">
			<h1>Recuperar Contraseña</h1>
			<h:form>
				<h:panelGrid columns="1">
					<h:inputText id="primerNombre" value="#{TblUsuario.usuPrimerNombre}" a:placeholder="Correo Electrónico" styleClass="form-control-sm" required="true"/>
				</h:panelGrid>
				<h:panelGrid columns="1">
				<h:commandButton actionListener="#{TblUsuario.metodoCrearUsuario}" value="Recuperar" styleClass="btn"></h:commandButton>
				</h:panelGrid>
				<h:panelGrid columns="1">
				<h:commandButton action="#{TblUsuario.metodoVuelveLanding}" value="Cancelar" styleClass="btn"></h:commandButton>
				</h:panelGrid>
			</h:form>
			<footer class="footer">
				<h:graphicImage value="../../../resources/css/img/Logo/Barbgend_logo.png"/>
				<p class="text_right">© 2019 - GAES 3 ADSI 2021 - SENA CSF Regional Distrito Capital - Todos los derechos reservados.</p>
			</footer>
		</div>
	</div>
</h:body>
</html>
