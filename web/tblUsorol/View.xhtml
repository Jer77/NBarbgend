<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblUsorolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblUsorolLabel_usrlIdUsuariorol}"/>
                    <h:outputText value="#{tblUsorolController.selected.usrlIdUsuariorol}" title="#{bundle.ViewTblUsorolTitle_usrlIdUsuariorol}"/>

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblUsorolLabel_usrlIdRolFk}"/>
                    <h:outputText value="#{tblUsorolController.selected.usrlIdRolFk}" title="#{bundle.ViewTblUsorolTitle_usrlIdRolFk}"/>
                    <h:outputText value="#{bundle.ViewTblUsorolLabel_tblUsuario}"/>

                <h:commandLink action="#{tblUsorolController.destroyAndView}" value="#{bundle.ViewTblUsorolDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblUsorolEditLink}"/>
                <br />
                <h:commandLink action="#{tblUsorolController.prepareCreate}" value="#{bundle.ViewTblUsorolCreateLink}" />
                <br />
                <h:commandLink action="#{tblUsorolController.prepareList}" value="#{bundle.ViewTblUsorolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblUsorolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
