<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTblDocumentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTblDocumentosLabel_tblDocumentosPK_docIdDocumento}" for="tblDocumentosPK_docIdDocumento" />
                    <h:inputText id="tblDocumentosPK_docIdDocumento" value="#{tblDocumentosController.selected.tblDocumentosPK.docIdDocumento}" title="#{bundle.CreateTblDocumentosTitle_tblDocumentosPK_docIdDocumento}" required="true" requiredMessage="#{bundle.CreateTblDocumentosRequiredMessage_tblDocumentosPK_docIdDocumento}"/>
                    <h:outputLabel value="#{bundle.CreateTblDocumentosLabel_docTipoDocumento}" for="docTipoDocumento" />
                    <h:inputText id="docTipoDocumento" value="#{tblDocumentosController.selected.docTipoDocumento}" title="#{bundle.CreateTblDocumentosTitle_docTipoDocumento}" required="true" requiredMessage="#{bundle.CreateTblDocumentosRequiredMessage_docTipoDocumento}"/>
                    <h:outputLabel value="#{bundle.CreateTblDocumentosLabel_tblUsuario}" for="tblUsuario" />
                    <h:selectOneMenu id="tblUsuario" value="#{tblDocumentosController.selected.tblUsuario}" title="#{bundle.CreateTblDocumentosTitle_tblUsuario}" required="true" requiredMessage="#{bundle.CreateTblDocumentosRequiredMessage_tblUsuario}">
                        <f:selectItems value="#{tblUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblDocumentosController.create}" value="#{bundle.CreateTblDocumentosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tblDocumentosController.prepareList}" value="#{bundle.CreateTblDocumentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTblDocumentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
