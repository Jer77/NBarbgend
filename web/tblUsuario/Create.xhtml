<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<title>Formulario de Creación de Usuario</title>
 	<link rel="stylesheet" jsf:name="css/formularios/estilos_form_registro.css"></link>
 	<link rel="stylesheet" jsf:name="bootstrap/css/bootstrap.min.css"></link>
 	<link rel="shortcut icon" jsf:name="css/img/Favicon/favicon.ico" type="image/x-icon"></link>
</h:head>
<body>
    <header class="header">
    </header>
    <!-- Contenedor General -->
    <div class="content" align = "center">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <!-- Columna interna con el Formulario -->
        <div class="col_int">
            <h1>Creación de Usuario</h1>
            <!-- Formulario de creación -->
            <h:form>
                <h:panelGrid columns="1">
                    <h:inputText id="usuPrimerNombre" value="#{tblUsuarioController.selected.usuPrimerNombre}" title="#{bundle.CreateTblUsuarioTitle_usuPrimerNombre}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuPrimerNombre}" a:placeholder="Primer Nombre" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuSegundoNombre" value="#{tblUsuarioController.selected.usuSegundoNombre}" title="#{bundle.CreateTblUsuarioTitle_usuSegundoNombre}" a:placeholder="Segundo Nombre" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuPrimerApellido" value="#{tblUsuarioController.selected.usuPrimerApellido}" title="#{bundle.CreateTblUsuarioTitle_usuPrimerApellido}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuPrimerApellido}" a:placeholder="Primer Apellido" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuSegundoApellido" value="#{tblUsuarioController.selected.usuSegundoApellido}" title="#{bundle.CreateTblUsuarioTitle_usuSegundoApellido}" a:placeholder="Segundo Apellido" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuNumeroDocumento" value="#{tblUsuarioController.selected.usuNumeroDocumento}" title="#{bundle.CreateTblUsuarioTitle_usuNumeroDocumento}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuNumeroDocumento}" a:placeholder="Número de Documento" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuIdUsuario" value="#{tblUsuarioController.selected.usuIdUsuario}" title="#{bundle.CreateTblUsuarioTitle_usuIdUsuario}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuIdUsuario}" a:placeholder="Confirma Documento" styleClass="form-control form-control-sm"/>
                    <h:outputLabel value="Fecha de Nacimiento" for="usuFechaNacimiento" />
                    <h:inputText id="usuFechaNacimiento" value="#{tblUsuarioController.selected.usuFechaNacimiento}" title="#{bundle.CreateTblUsuarioTitle_usuFechaNacimiento}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuFechaNacimiento}" a:placeholder="MM/DD/YYYY" styleClass="form-control form-control-sm">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:inputText id="usuEmail" value="#{tblUsuarioController.selected.usuEmail}" title="#{bundle.CreateTblUsuarioTitle_usuEmail}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuEmail}" a:placeholder="Correo Electrónico" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuTelefonoMovil" value="#{tblUsuarioController.selected.usuTelefonoMovil}" title="#{bundle.CreateTblUsuarioTitle_usuTelefonoMovil}" a:placeholder="Teléfono Móvil" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuTelefonoFijo" value="#{tblUsuarioController.selected.usuTelefonoFijo}" title="#{bundle.CreateTblUsuarioTitle_usuTelefonoFijo}" a:placeholder="Teléfono Fijo" styleClass="form-control form-control-sm"/>
                    <h:inputText id="usuPassword" value="#{tblUsuarioController.selected.usuPassword}" title="#{bundle.CreateTblUsuarioTitle_usuPassword}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuPassword}" a:placeholder="Contraseña" styleClass="form-control form-control-sm"/>
                    <h:outputLabel value="Estado" for="usuStatus" />
                    <h:selectOneMenu id="usuStatus" value="#{tblUsuarioController.selected.usuStatus}" title="#{bundle.CreateTblUsuarioTitle_usuStatus}" required="true" requiredMessage="#{bundle.CreateTblUsuarioRequiredMessage_usuStatus}" styleClass="form-control form-control-sm">
                        <f:selectItem itemValue = "Activo" itemLabel = "Activo" /> 
                        <f:selectItem itemValue = "Inactivo" itemLabel = "Inactivo" /> 
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:commandLink action="#{tblUsuarioController.create}" value="Crear Usuario" styleClass="btn"/>
                    <h:commandLink action="#{tblUsuarioController.prepareList}" value="Usuarios" immediate="true" styleClass="btn"/>
                    <a class="btn" jsf:outcome="/index.xhtml">Cancelar</a>
                </h:panelGrid>
            </h:form>
        </div>
    </div>
    <footer class="footer">
        <h:graphicImage value="../resources/css/img/Logo/Barbgend_logo.png"/>
        <p class="text_right">© 2019 - GAES 3 ADSI 2021 - SENA CSF Regional Distrito Capital - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
